<div class="jumbotron">
  <div class="container hero_section">
    <div class="row">
      <div class="col-md-6 offset-md-3 border bg-light">
        <h2 class="pt-1">Sign Up</h2>
        <form [formGroup]="registerForm" class="py-5">
          <div class="form-group">
            <input class="form-control" formControlName="phone" type="number" placeholder="Phone number" name="search">
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="name" placeholder="Name" name="search">
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="email" type="email" placeholder="Email" name="search">
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="password" type="password" placeholder="Password" name="search">
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="password_confirmation" type="password" placeholder="Confirm password" name="search">
          </div>
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-primary" (click)="registerUser()">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
