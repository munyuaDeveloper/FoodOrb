<div class="jumbotron">
  <div class="container hero_section">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 border border-light p-4">
        <h3>Menu</h3>
        <div  *ngIf="!Orders" class="container">
          <div class="row">
            <div class="spinner-border text-primary text-center" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="media border mb-3 p-3 bg-light" *ngFor="let order of Orders">
          <div class="media-left">
            <img src="../../../assets/burger.jpg" class="img rounded" height="100">
          </div>
          <div class="media-body px-3">
            <h3>Burger</h3>
            <p class="text-muted small">{{order.amount | currency}} </p>
          </div>
          <div class="media-right mt-5">
            <button class="btn btn-primary shadow-sm" [routerLink]="['/track-order',1]">Track Status</button>
          </div>
        </div>
        <p *ngIf="!Orders" class="text-center">No order found!</p>
      </div>

    </div>
  </div>
</div>
